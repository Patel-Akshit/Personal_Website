<!-- JS -->

<script>
    function snow(e) {
      for (let i = 0; i < 20; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.style.left = (e.pageX + Math.random() * 100 - 50) + 'px';
        flake.style.top = e.pageY + 'px';
        flake.style.animationDuration = (Math.random() * 2 + 1) + 's';
        flake.style.width = flake.style.height = (Math.random() * 5 + 5) + 'px';
        document.body.appendChild(flake);
        setTimeout(() => flake.remove(), 3000);
      }
    }

    function toggleInfo(id) {
      const info = document.getElementById(id);
      info.style.display = info.style.display === 'inline' ? 'none' : 'inline';
    }
  </script>
